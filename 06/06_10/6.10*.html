<!DOCTYPE html> <html lang="uk">
<head>
    <meta charset="utf-8">
    <title>6.10</title>
</head>
<body>
    <script>
       const sum = (a, b ) => ( a < b ?  b + sum(a, b - 1) : a )

        console.log( sum( 1, 3 ) ); //6
        console.log( sum( 1, 10 ) ); // 55
        console.log( sum( 100, 1000 ) ); // 495550
        console.log( sum( -3, 3 ) ); // 0
        console.log( sum( 0, 3 ) ); // 6
        console.log( sum( -3, -1 ) ); // -6
        console.log( sum( -1, -3 ) ); // -1

    </script>

</body>
</html>

<!DOCTYPE html> <html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Назва сторінки</title>
</head>
<body>
    <script>
        for( let i = 1; i <= 32; i++ )
        {
            if  (i % 4 == 0 && i % 10==0)
            {
                console.log ("^"+"*"+i)
            }
            else if(i % 10==0)
            {
                console.log ("^"+i)
            }
            else if( i % 4 == 0 )
            {
                console.log("*"+i)
            }
            else if (i % 2==0)
            {
                console.log(i)
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html> <html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Назва сторінки</title>
</head>
<body>
    <script>
        let i = 1;
        while   ( i <= 32)
        {
            if  (i % 4 == 0 && i % 10==0)
            {
                console.log ("^"+"*"+i)
            }
            else if(i % 10==0)
            {
                console.log ("^"+i)
            }
            else if( i % 4 == 0 )
            {
                console.log("*"+i)
            }
            else if (i % 2==0)
            {
                console.log(i)
            }
            i++;
        }

    </script>

</body>
</html>
